		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					
					<div class="login-container">
						<h2 class="text-center logo-text">Modular Interactive Game</h2>
						<div class="loginbox bg-white">
							<div class="loginbox-title">
								SIGN IN
							</div>
							<div class="loginbox-textbox">
								<label>Email</label>
								<div class="input-group">
									<span class="input-group-addon mandatory"><i class="fa fa-envelope"></i></span>
									<input type="text" class="form-control" id="email" name="email" />
								</div>
							</div>
							<div class="loginbox-textbox">
								<label>Phone</label>
								<div class="input-group">
									<span class="input-group-addon mandatory"><i class="fa fa-phone"></i></span>
									<input type="text" class="form-control" id="phone" name="phone" />
								</div>
							</div>

							<div class="loginbox-submit">
								<input type="button" class="btn btn-primary btn-block login-btn" value="Login" id="login_btn" onclick="window.location.href='index.html'">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
